<html>
<head>

<script >
	var n=prompt("enter u r no")
function pattern(){
    for(var i=1;i<=n;i++){

        for(var k=1;k<=n-i;k++){
            document.write("&nbsp");
    }
        for(var j=1;j<=i;j++){
            document.write("* ");
    }
        document.write("<br/>")
    }

}
pattern()
     
</script>
</head>
<body></body>
</html>
